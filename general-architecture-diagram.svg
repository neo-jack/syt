<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="1000" viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1400" height="1000" fill="#f5f5f5"/>
  
  <!-- 标题 -->
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#212121">
    系统架构图
  </text>
  
  <!-- 客户端层 -->
  <g id="client-layer">
    <rect x="50" y="100" width="1300" height="150" rx="15" fill="#e1f5fe" stroke="#0277bd" stroke-width="3"/>
    <text x="700" y="135" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0277bd">
      客户端层 (Client Layer)
    </text>
    
    <!-- 客户端设备 -->
    <g id="devices">
      <rect x="100" y="170" width="180" height="60" rx="8" fill="#ffffff" stroke="#0277bd" stroke-width="2"/>
      <text x="190" y="205" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">Web浏览器</text>
      
      <rect x="320" y="170" width="180" height="60" rx="8" fill="#ffffff" stroke="#0277bd" stroke-width="2"/>
      <text x="410" y="205" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">移动App</text>
      
      <rect x="540" y="170" width="180" height="60" rx="8" fill="#ffffff" stroke="#0277bd" stroke-width="2"/>
      <text x="630" y="205" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">桌面应用</text>
      
      <rect x="760" y="170" width="180" height="60" rx="8" fill="#ffffff" stroke="#0277bd" stroke-width="2"/>
      <text x="850" y="205" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">小程序</text>
      
      <rect x="980" y="170" width="180" height="60" rx="8" fill="#ffffff" stroke="#0277bd" stroke-width="2"/>
      <text x="1070" y="205" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">第三方接入</text>
    </g>
  </g>
  
  <!-- 网关层 -->
  <g id="gateway-layer">
    <rect x="50" y="290" width="1300" height="120" rx="15" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="3"/>
    <text x="700" y="325" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
      网关层 (Gateway Layer)
    </text>
    
    <rect x="300" y="350" width="200" height="45" rx="8" fill="#ffffff" stroke="#6a1b9a" stroke-width="2"/>
    <text x="400" y="378" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">负载均衡</text>
    
    <rect x="550" y="350" width="200" height="45" rx="8" fill="#ffffff" stroke="#6a1b9a" stroke-width="2"/>
    <text x="650" y="378" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">API网关</text>
    
    <rect x="800" y="350" width="200" height="45" rx="8" fill="#ffffff" stroke="#6a1b9a" stroke-width="2"/>
    <text x="900" y="378" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">认证授权</text>
  </g>
  
  <!-- 应用服务层 -->
  <g id="service-layer">
    <rect x="50" y="450" width="1300" height="180" rx="15" fill="#e8f5e9" stroke="#2e7d32" stroke-width="3"/>
    <text x="700" y="485" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2e7d32">
      应用服务层 (Application Service Layer)
    </text>
    
    <!-- 微服务 -->
    <g id="microservices">
      <rect x="100" y="520" width="220" height="80" rx="8" fill="#ffffff" stroke="#2e7d32" stroke-width="2"/>
      <text x="210" y="550" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">用户服务</text>
      <text x="210" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#757575">(User Service)</text>
      
      <rect x="360" y="520" width="220" height="80" rx="8" fill="#ffffff" stroke="#2e7d32" stroke-width="2"/>
      <text x="470" y="550" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">订单服务</text>
      <text x="470" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#757575">(Order Service)</text>
      
      <rect x="620" y="520" width="220" height="80" rx="8" fill="#ffffff" stroke="#2e7d32" stroke-width="2"/>
      <text x="730" y="550" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">支付服务</text>
      <text x="730" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#757575">(Payment Service)</text>
      
      <rect x="880" y="520" width="220" height="80" rx="8" fill="#ffffff" stroke="#2e7d32" stroke-width="2"/>
      <text x="990" y="550" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">通知服务</text>
      <text x="990" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#757575">(Notification Service)</text>
      
      <rect x="1140" y="520" width="160" height="80" rx="8" fill="#ffffff" stroke="#2e7d32" stroke-width="2"/>
      <text x="1220" y="550" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">更多...</text>
      <text x="1220" y="575" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#757575">(More...)</text>
    </g>
  </g>
  
  <!-- 中间件层 -->
  <g id="middleware-layer">
    <rect x="50" y="670" width="1300" height="120" rx="15" fill="#fff3e0" stroke="#f57c00" stroke-width="3"/>
    <text x="700" y="705" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#f57c00">
      中间件层 (Middleware Layer)
    </text>
    
    <rect x="150" y="730" width="180" height="45" rx="8" fill="#ffffff" stroke="#f57c00" stroke-width="2"/>
    <text x="240" y="758" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">消息队列</text>
    
    <rect x="380" y="730" width="180" height="45" rx="8" fill="#ffffff" stroke="#f57c00" stroke-width="2"/>
    <text x="470" y="758" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">缓存服务</text>
    
    <rect x="610" y="730" width="180" height="45" rx="8" fill="#ffffff" stroke="#f57c00" stroke-width="2"/>
    <text x="700" y="758" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">搜索引擎</text>
    
    <rect x="840" y="730" width="180" height="45" rx="8" fill="#ffffff" stroke="#f57c00" stroke-width="2"/>
    <text x="930" y="758" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">配置中心</text>
    
    <rect x="1070" y="730" width="180" height="45" rx="8" fill="#ffffff" stroke="#f57c00" stroke-width="2"/>
    <text x="1160" y="758" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">服务注册</text>
  </g>
  
  <!-- 数据层 -->
  <g id="data-layer">
    <rect x="50" y="830" width="1300" height="120" rx="15" fill="#ffebee" stroke="#c62828" stroke-width="3"/>
    <text x="700" y="865" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#c62828">
      数据存储层 (Data Storage Layer)
    </text>
    
    <rect x="200" y="890" width="200" height="45" rx="8" fill="#ffffff" stroke="#c62828" stroke-width="2"/>
    <text x="300" y="918" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">关系型数据库</text>
    
    <rect x="450" y="890" width="200" height="45" rx="8" fill="#ffffff" stroke="#c62828" stroke-width="2"/>
    <text x="550" y="918" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">NoSQL数据库</text>
    
    <rect x="700" y="890" width="200" height="45" rx="8" fill="#ffffff" stroke="#c62828" stroke-width="2"/>
    <text x="800" y="918" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">文件存储</text>
    
    <rect x="950" y="890" width="200" height="45" rx="8" fill="#ffffff" stroke="#c62828" stroke-width="2"/>
    <text x="1050" y="918" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#424242">数据仓库</text>
  </g>
  
  <!-- 连接线和箭头 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <g id="connections" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrow)">
    <!-- 客户端到网关 -->
    <path d="M 700 250 L 700 290"/>
    <!-- 网关到服务 -->
    <path d="M 700 410 L 700 450"/>
    <!-- 服务到中间件 -->
    <path d="M 700 630 L 700 670"/>
    <!-- 中间件到数据 -->
    <path d="M 700 790 L 700 830"/>
  </g>
  
  <!-- 侧边技术栈说明 -->
  <g id="tech-notes" transform="translate(50, 100)">
    <rect x="1200" y="0" width="150" height="40" rx="20" fill="#4caf50"/>
    <text x="1275" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      可扩展架构
    </text>
    
    <rect x="1200" y="60" width="150" height="40" rx="20" fill="#2196f3"/>
    <text x="1275" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      高可用设计
    </text>
    
    <rect x="1200" y="120" width="150" height="40" rx="20" fill="#ff9800"/>
    <text x="1275" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      微服务架构
    </text>
  </g>
</svg>